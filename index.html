<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fitness App</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

    <div class="top">
        <div class="calories">
            <div class="current-calories">
                <h2>Current Calories Workout</h2>
                <input type="number" class="add-current-calories" placeholder="Current Calories Workout">
            </div>

            <div class="total-calories">
                <h2>Total Calories</h2>
                <input type="number" class="add-total-calories" placeholder="Total Calories" >
            </div>
        </div>
    </div>


    <div class="bottom">
        <div class="add">
            <div class="add-container">
                <select class="add-exercise">
                    <option value="abs" selected>Abs</option>
                    <option value="arms">Arms</option>
                    <option value="back">Back</option>
                    <option value="chest">Chest</option>
                    <option value="legs">Legs</option>
                    <option value="shoulders">Shoulder</option>
                    <option value="triceps">Triceps</option>
                </select>
                <input type="text" class="exercise-description" placeholder="Add Exercise">
                <input type="number" class="num-min" placeholder="Number of Minutes" >
                <input type="number" class="sets" placeholder="Enter Number of Sets" >
                <select class="intensity">
                    <option value="intense">Intense</option>
                    <option value="circuit">Circuit</option>
                    <option value="strength">Strength</option>
                    <option value="light">Lighter</option>3
                </select>
                <input type="number" class="reps" placeholder="Enter Number of Reps" >
                <button class="add-btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
        </div>

        <div class="workouts">
            <h2 class="workout-title">Workouts</h2>

            <div class="workout-list">


        <!-- <div class="activity clearfix" id="exercise-0">
            <div class="activity-description">Bench</div>
            <div class="right clearfix">
                <div class="activity-exercise">Push Ups</div>
                <div class="activity-minutes">3</div>
                <div class="activity-sets">1</div>
                <div class="activity-intensity">Intense</div>
                <div class="activity-reps">15</div>
                <div class="activity-delete">
                    <button class="activity-delete-btn"><i class="ion-ios-close-outline"></i></button>
                </div>
            </div>
        </div> -->


            </div>
        </div>
                
    </div>














    <script src="app.js"></script>
    
</body>
</html>
